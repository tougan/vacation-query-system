<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>休假查詢系統</title>
  <link rel="stylesheet" href="style.css"> <!-- 連結 CSS 文件 -->
</head>
<body>
  <div id="app">
    <h1>休假查詢系統</h1>
    <div id="query-area">
      <h2>查詢員工特休天數</h2>
      <form id="query-form">
        <label for="name">員工姓名:</label>
        <input type="text" id="name" required>

        <label for="id">員工 ID:</label>
        <input type="text" id="id" required>

        <button type="submit">查詢</button>
      </form>
      <h2>查詢結果</h2>
      <div id="result-area">
        <p id="result"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script> <!-- 連結 JavaScript 文件 -->
</body>
</html>
